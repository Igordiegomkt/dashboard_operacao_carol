<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Tráfego Carol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js + Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00FF00;
      text-shadow: 0 0 5px #00FF00;
      margin-top: 20px;
    }

    .card {
      background-color: #111;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    }

    canvas {
      max-width: 100%;
      margin-top: 15px;
    }

    .updated {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>📊 Dashboard Tráfego Carol (Tempo Real)</h1>

  <div class="card">
    <h2>Leads por Campanha</h2>
    <canvas id="chartCampaign"></canvas>
  </div>

  <div class="card">
    <h2>Origem (utm_source)</h2>
    <canvas id="chartSource"></canvas>
  </div>

  <div class="card">
    <h2>Criativo (utm_content)</h2>
    <canvas id="chartCreative"></canvas>
  </div>

  <div class="card">
    <h2>Terminal (utm_term)</h2>
    <canvas id="chartTerm"></canvas>
  </div>

  <div class="card">
    <h2>Total de Leads Hoje</h2>
    <p id="totalLeads" style="font-size: 22px; color: #00FF00;">Carregando...</p>
  </div>

  <p class="updated" id="lastUpdate"></p>

  <script>
    // 🔗 Conexão Supabase
    const supabase = window.supabase.createClient(
      "https://atexvoxukvaqittpqkov.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0ZXh2b3h1a3ZhcWl0dHBxa292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NTYyNjAsImV4cCI6MjA3NjEzMjI2MH0.HptK9KRkqkSQL3jrwAwH0rOSDGhlXOTwGwGqjwNgtU4"
    );

    const hoje = new Date().toLocaleDateString("pt-BR");
    let charts = {};

    // ⚙️ Agrupamento de dados
    function groupByKey(data, key) {
      const result = {};
      for (const row of data) {
        const k = row[key] || "Indefinido";
        result[k] = (result[k] || 0) + 1;
      }
      return { labels: Object.keys(result), values: Object.values(result) };
    }

    // 📊 Cria ou atualiza gráfico
    function renderChart(id, type, data, label) {
      if (charts[id]) charts[id].destroy();
      charts[id] = new Chart(document.getElementById(id), {
        type,
        data: {
          labels: data.labels,
          datasets: [{
            label,
            data: data.values,
            backgroundColor: ['#00FF00', '#00AAFF', '#FF9900', '#FF00FF', '#00FFFF', '#FFFF00', '#888888']
          }]
        },
        options: {
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
        }
      });
    }

    // 🧠 Atualiza o dashboard
    async function updateDashboard() {
      const { data, error } = await supabase
        .from("PRESSEL_DADOS_TRAFEGO_PJTCAROL")
        .select("utm_source, utm_campaign, utm_content, utm_term, data")
        .eq("data", hoje);

      if (error) return console.error("Erro Supabase:", error);

      if (!data.length) {
        document.getElementById("totalLeads").textContent = "Nenhum lead hoje ainda.";
        return;
      }

      document.getElementById("totalLeads").textContent = `${data.length} Leads Hoje`;
      document.getElementById("lastUpdate").textContent = `Atualizado em tempo real - ${new Date().toLocaleTimeString("pt-BR")}`;

      renderChart("chartCampaign", "bar", groupByKey(data, "utm_campaign"), "Campanhas");
      renderChart("chartSource", "doughnut", groupByKey(data, "utm_source"), "Fontes");
      renderChart("chartCreative", "bar", groupByKey(data, "utm_content"), "Criativos");
      renderChart("chartTerm", "pie", groupByKey(data, "utm_term"), "Canais");
    }

    // 🚀 Carrega ao iniciar
    updateDashboard();

    // 🔁 Escuta realtime
    supabase
      .channel("pressel_live")
      .on("postgres_changes", { event: "*", schema: "public", table: "PRESSEL_DADOS_TRAFEGO_PJTCAROL" }, payload => {
        console.log("🔔 Atualização recebida:", payload);
        updateDashboard();
      })
      .subscribe();
  </script>
</body>
</html>
